<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="title">Metric/Imperial Unit Conversion</p>
        <input
          type="text"
          id="input-txt"
          placeholder="0"
          name="#"
          oninput="inputValue()"
        />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="main">
        <div class="length">
          <p>Length (Meter/Feet)</p>
          <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="volume">
          <p>Volume (Liters/Gallons)</p>
          <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="mass">
          <p>Mass (Kilograms/Pounds)</p>
          <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
